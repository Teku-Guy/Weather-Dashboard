<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="z-depth-0">
            <div class="nav-wrapper light-blue darken-4">
            <a href="#" class="brand-logo center">Weather Dashboard</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="row">
            <div class="col s3">
                <div class="search">
                    <form class="input-feild">
                        <label for="search"><h2 style="color: white;">Search for a City:</h2></label>
                        <input placeholder="Input City name" id="city" type="text" class="validate">
                        <button class="btn waves-effect waves-light blue searchBtn" type="submit" name="action">Search
                            <i class="material-icons right">send</i>
                        </button>
                    </form>

                    <div class="break"></div>

                    <ul id="historyItems" class="collection">
                        <!-- <li><a href="#!" class="collection-item center">Test</a></li> -->
                    </ul>
                </div>
            </div>
        
            <div class="col s9">
                <div class="forecast">
                    <div class="row">
                        <h1 class="cityName">City Name</h1>
                        <h1 class="currentDate"></h1>
                        <img class="weatherIcon"></img>
                    </div>
                    <div class="row">
                        <p class="temp">Temperature:</p>
                    </div>
                    <div class="row">
                        <p class="humidity">Humidity:</p>
                    </div>
                    <div class="row">
                        <p class="windSpeed">Wind Speed:</p>
                    </div>
                    <div class="row">
                        <p class="uvIndex">UV Index:</p>
                    </div>
                </div>
            </div>
            <div class="col s9 offset-s3">
                <div class="five-day">
                    <h2>5-Day Forecast:</h2>
                    <div class="card-row">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
